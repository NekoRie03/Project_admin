{% extends "main.html" %}
{% block content %}
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="card-title">Monitor Report</h3>
                </div>
                
                <!-- Offense Table -->
                {% include "offense table.html" %}
                
                <p class="text-center mb-4">Please report onsite to scan your probation progress:</p>
                
                <!-- QR Code Placeholder and Generator Button -->
                <div class="text-center mb-4">
                    <div id="qrcode" class="d-flex justify-content-center"></div>
                    <button class="btn btn-outline-primary mt-3" onclick="generateQRCode()">Generate QR Code</button>
                </div>
            </div>
        </div>
        
        <!-- Back Button at the Bottom -->
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>

    <!-- QRCode.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // Clear any existing QR code
            document.getElementById("qrcode").innerHTML = "";

            // Get current date and time
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleString();  // e.g., "10/21/2024, 3:15:30 PM"

            // Generate QR Code with current date and time
            new QRCode(document.getElementById("qrcode"), {
                text: "Report Time: " + formattedDate,
                width: 150,
                height: 150
            });
        }
    </script>
</body>
{% endblock content %}
