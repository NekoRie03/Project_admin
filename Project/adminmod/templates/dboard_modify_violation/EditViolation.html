<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Violation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">EDIT VIOLATION</h1>

        <div class="section-title mb-2">
            <h5>Violation Details</h5>
        </div>
        <div class="line mb-3"><hr></div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="form-group">
            <label>Type:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="major" name="type" value="major">
                <label class="form-check-label" for="major">MAJOR</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="minor" name="type" value="minor">
                <label class="form-check-label" for="minor">MINOR</label>
            </div>
        </div>

        <div class="section-title mb-2">
            <h5>Details</h5>
        </div>
        <div class="line mb-3"><hr></div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="guidelines">Guidelines:</label>
            <textarea class="form-control" id="guidelines" name="guidelines" rows="4"></textarea>
        </div>

        <div class="button-group">
            <a href="{% url 'ModifyViolation' %}" class="btn btn-primary">CONFIRM</a>
            <a href="{% url 'ModifyViolation' %}" class="btn btn-secondary">CANCEL</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
