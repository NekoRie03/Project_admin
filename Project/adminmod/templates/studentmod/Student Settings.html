{% extends "main.html" %}
{% block content %}
{% load static %}


<body class="bg-light">

    {% include "navbar student.html" %}
    

    <div class="container my-5 pt-5">
        <!-- Header Section -->
        <header class="d-flex align-items-center mb-4">
            <img src="{% static 'adminmod/images/profile.png' %}" alt="Profile Picture" class="rounded-circle me-3" style="height: 100px; width: 100px;">
            <div>
                <h1 class="h3">Juan Dela Cruz</h1>
                <p class="mb-1">Year & Section:</p>
                <p class="mb-1">Course:</p>
                <p>Total Violations:</p>
            </div>
        </header>

        <!-- Password Form -->
        <div class="mb-4">
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password:</label>
                <input id="current-password" type="password" class="form-control" placeholder="Enter current password">
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password:</label>
                <input id="new-password" type="password" class="form-control" placeholder="Enter new password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password:</label>
                <input id="confirm-password" type="password" class="form-control" placeholder="Confirm new password">
            </div>
            <a href="#">
                <button type="button" class="btn btn-primary w-100">DONE</button>
            </a>
        </div>
    </div>

</body>
{% endblock content %}
