<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Approvals</title>
</head>
<body>
    <h2>Pending Student Registrations</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Registration Date</th>
                <th>COR</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for registration in registrations %}
            <tr>
                <td>{{ registration.user.get_full_name }}</td>
                <td>{{ registration.registration_date }}</td>
                <td><a href="{{ registration.cor_image.url }}" target="_blank">View COR</a></td>
                <td><a href="{{ registration.id_image.url }}" target="_blank">View ID</a></td>
                <td>
                    <form method="POST" action="{% url 'approve_registration' registration.id %}">
                        {% csrf_token %}
                        <button type="submit" name="action" value="approve">Approve</button>
                        <button type="submit" name="action" value="decline">Decline</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
