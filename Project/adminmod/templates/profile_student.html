<div class="container mt-1 pt-1">
    <!-- Profile Section -->
    <header class="d-flex align-items-center py-4">
        <!-- Displaying the profile picture of the logged-in user -->
        <img src="/{{ user.id_picture }}" alt="Profile Picture" class="rounded-circle me-3 profile-picture">
        <div>
            <!-- Displaying the logged-in user's name and details -->
            <h1 class="h4 mb-1">{{ user.first_name }} {{ user.last_name }}</h1>
            <p class="mb-0"><strong>Year & Section:</strong> {{ user.section }}</p>
            <p class="mb-0"><strong>Course:</strong> {{ user.course }}</p>
            <p class="mb-0"><strong>Total Violations:</strong> {{ user.total_violations }}</p>
        </div>
    </header>

    <style>
        /* Ensures consistent sizing and aspect ratio for the profile picture */
        .profile-picture {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
    </style>
