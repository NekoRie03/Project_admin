{% extends "main.html" %}
{% block content %}
<body>
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Header -->
                <h4 class="mb-4">
                    <i class="bi bi-house-door"></i>
                    Account Approval
                </h4>

                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="search" class="form-control" placeholder="Search">
                </div>

                <!-- Filter Buttons -->
                <div class="btn-group mb-4">
                    <button class="btn btn-outline-secondary">PENDING</button>
                    <button class="btn btn-outline-secondary">PROGRAM</button>
                    <button class="btn btn-outline-secondary">SECTION</button>
                    <button class="btn btn-outline-secondary">DATE</button>
                </div>

                <!-- Status Legend -->
                <div class="mb-4">
                    <div class="list-group" style="max-width: 200px;">
                        <div class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status" checked>
                                <label class="form-check-label">PENDING</label>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">REJECTED</label>
                            </div>
                        </div>
                        <div class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">APPROVED</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Student Cards -->
                <div class="mb-4">
                    <!-- First Student Card -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="bg-light p-3">
                                        <i class="bi bi-person fs-1"></i>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">Student Name:</div>
                                    <div class="mb-1">Student ID:</div>
                                    <div class="mb-1">Program:</div>
                                    <div class="mb-1">Year & Section:</div>
                                    <div>Email:</div>
                                </div>
                                <div class="col-auto">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary">VIEW</button>
                                        <button class="btn btn-success">APPROVE</button>
                                        <button class="btn btn-danger">REJECT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Second Student Card -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="bg-light p-3">
                                        <i class="bi bi-person fs-1"></i>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">Student Name:</div>
                                    <div class="mb-1">Student ID:</div>
                                    <div class="mb-1">Program:</div>
                                    <div class="mb-1">Year & Section:</div>
                                    <div>Email:</div>
                                </div>
                                <div class="col-auto">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary">VIEW</button>
                                        <button class="btn btn-success">APPROVE</button>
                                        <button class="btn btn-danger">REJECT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Confirm Button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
