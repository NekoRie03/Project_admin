{% load static %}

<!-- Space for navbar offset -->
<div class="container d-flex flex-column align-items-center" style="padding-top: 80px;">
    <div class="card p-5 shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <img src="{% static 'adminmod/images/logo.png' %}" alt="Profile Picture Placeholder" class="logo mb-3" style="width: 100px; height: auto;"/>
            <h1 class="h4">Change Password</h1>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="current-password" class="form-label">Current Password</label>
                <input id="current-password" type="password" name="current_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input id="new-password" type="password" name="new_password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm New Password</label>
                <input id="confirm-password" type="password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Done</button>
        </form>
    </div>
</div>
