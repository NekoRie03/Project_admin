<!DOCTYPE html>
<html>
<head>
    <title>Guard Dashboard</title>
    <style>
        /* Same CSS as student profile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            color: white;
        }
        .navbar-right {
            float: right;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 4px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Guard Dashboard</span>
        <div class="navbar-right">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome, {{ request.user.get_full_name }}</h1>
        <!-- Add guard-specific content here -->
    </div>
</body>
</html>
