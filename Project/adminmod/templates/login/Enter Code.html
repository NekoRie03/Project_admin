{% extends "mian.html" %}
{% block content %}
<body>
    <div class="container mt-5">
        <div class="EnterCode text-center">
            <h2>Enter Verification Code</h2>
            <form class="mt-4">
                <div class="form-group">
                    <label for="code">Verification Code:</label>
                    <input type="text" class="form-control" id="code" name="code" maxlength="6" required>
                </div>
                <a href="{% url 'reset' %}" class="btn btn-primary">Verify</a>
            </form>
            <p class="mt-3">Didn't receive the code? <a href="{% url 'code' %}">Resend</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
