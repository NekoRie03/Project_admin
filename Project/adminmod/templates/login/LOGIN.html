{% extends "main.html" %}
{% block content %}
{% load static %}

<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'adminmod/images/logo.png' %}" alt="Profile Picture Placeholder" class="img-fluid" style="max-width: 150px;">
            </div>
            
            <!-- Welcome Heading -->
            <h1 class="h3 text-center mb-3">WELCOME!</h1>
            <hr>

            <!-- Login Form -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id-number" class="form-label">ID Number:</label>
                    <input id="id-number" name="id-number" type="text" class="form-control" placeholder="Enter your ID number" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">LOG IN</button>
                
                {% if error %}
                <p class="text-danger mt-2 text-center">{{ error }}</p>
                {% endif %}
            </form>

            <!-- Links -->
            <div class="mt-3 text-center">
                <p class="small mb-1">No Account? <a href="{% url 'signup' %}">Sign Up Here</a></p>
                <p class="small"><a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    {% include "login/Forget Password.html" %}


</body>
{% endblock content %}
