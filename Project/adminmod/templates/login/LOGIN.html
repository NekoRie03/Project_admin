{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'adminmod/images/logo.png' %}" alt="Profile Picture Placeholder" class="img-fluid" style="max-width: 150px;">
            </div>
            
            <!-- Welcome Heading -->
            <h1 class="h3 text-center mb-3">WELCOME!</h1>
            <hr>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="id-number" class="form-label">ID Number:</label>
                    <input id="id-number" name="id-number" type="text" class="form-control" placeholder="Enter your ID number">
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password">
                </div>
                
                <button type="button" class="btn btn-primary w-100">LOG IN</button>
            </form>

            <!-- Links -->
            <div class="mt-3 text-center">
                <p class="small mb-1">No Account? <a href="{% url 'signup' %}">Sign Up Here</a></p>
                <p class="small"><a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</a></p>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    {% include "login\Forget Password.html" %}
    

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
